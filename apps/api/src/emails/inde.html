<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body,
        html {
            padding: 0px;
            margin: 0px;
            position: relative;
            display: flex;
            width: 100%;
        }

        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .toolbar {

            width: 100%;
            height: 50px;
            padding: 10px;

            background-color: rgb(92, 120, 156);
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: center;
            gap: 10px;
            vertical-align: middle;

        }

        .container {
            width: 100%;

            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .content {
            align-self: center;
            width: 80%;
            padding: 10px;
            border: 3px dashed rgb(78, 115, 163);
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="toolbar">

            <h1> Email category goes here </h1>

        </div>
        <div class="content">


            <h1 style="color:rgb(105, 172, 120);">Email title</h1>
            <hr>
            <p>Email content goes here</p>

        </div>
        <div class="toolbar" style="text-align: center;">


            <a href="https://stackoverflow.com/users/12603032/ahmet-emrebas" target="_blank">
                <img src="https://www.vectorlogo.zone/logos/stackoverflow/stackoverflow-tile.svg" alt="Hacker Rank"
                    width="20" height="20" title="Stack Over Flow">
            </a>

            <a href="https://www.linkedin.com/in/ahmet-emrebas" target="_blank" title="Linkedin Profile">
                <img src="https://www.linkedin.com/favicon.ico" alt="linkedin favicon" width="20" height="20">
            </a>
            <a href="https://www.hackerrank.com/aemrebas_dev" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/HackerRank_Icon-1000px.png"
                    alt="Hacker Rank" width="20" height="20" title="HackerRank Profile">
            </a>



        </div>

    </div>
</body>

</html>
