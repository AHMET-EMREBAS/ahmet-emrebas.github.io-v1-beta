<p-table #dt1 [columns]="selectedColumns" [value]=" (stores$ | async)!" responsiveLayout="scroll"
    styleClass="p-datatable-striped p-datatable-gridlines" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [globalFilterFields]="tableOptions.globalFilterFields!" [(selection)]="selectedItems" dataKey="id"
    (onFilter)="handleFilter($event)" [resizableColumns]="true" [reorderableColumns]="true">


    <ng-template pTemplate="caption">
        <div class="flex flex-row gap-2">

            <p-multiSelect [options]="columns" [(ngModel)]="selectedColumns" optionLabel="header"
                selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" placeholder="Choose Columns">
            </p-multiSelect>

            <div class="flex-grow-1"></div>
            <div class="flex gap-2">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                    (click)="clear()"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="filter($event)" placeholder="Search keyword" />
                </span>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th></th>
            <th style="width: 3rem" pResizableColumn>
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn>

                <div class="flex justify-content-center align-items-center">

                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                    <p-columnFilter type="text" [field]="col.field" display="menu"></p-columnFilter>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
        <tr [pReorderableRow]="index">
            <td>
                <span class="pi pi-bars" [pReorderableRowHandle]="index"></span>
            </td>

            <td>
                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>

            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
