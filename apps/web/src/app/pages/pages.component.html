<div class="flex flex-column h-full w-full pl-8 pr-8 gap-2">

    <p-toolbar>
        <img id="app-logo" src="/assets/icons/icon-72x72.png" alt="Brand Logo" width="50px" data-automationId="logo">


        <div class="flex flex-row">
            <em aria-label="Excitement & Happyness" role="banner" aria-label="Greeting">Finally, you found us!</em>
        </div>

        <div class="flex flex-row gap-3">
            <button pButton label="Contact" icon="pi pi-phone" class="shadow-4  p-button-rounded p-button-success"
                [routerLink]="['contact']"></button>
        </div>
    </p-toolbar>

    <div class="flex flex-column  h-full w-full">
        <p-toolbar>


            <div class="p-toolbar-group-left gap-1">
                <button pButton label="Home" icon="pi pi-home" styleClass="p-button-primary"></button>
                <button pButton label="Services" icon="pi pi-home" styleClass="p-button-primary"> </button>
            </div>

            <div class="p-toolbar-group-right gap-1" role="none">
                <button pButton label="About" icon="pi pi-home" styleClass="p-button-primary"></button>

            </div>

        </p-toolbar>
        <router-outlet></router-outlet>
    </div>
</div>
