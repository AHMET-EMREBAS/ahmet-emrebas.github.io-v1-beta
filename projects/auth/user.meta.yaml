Name: User
Description: User resource metadata
Properties:
  - Property: username
    Description: Username
    Defination:
      internet: userName
    Validation:
      type: specific
      email: true
    UI:
      type: email
      group: Username
    Column:
      columnType: text
      valueType: string

  - Property: password
    Description: User password
    Defination:
      internet: password
    Validation:
      type: specific
      password: true
    Column:
      columnType: text
      valueType: string
      hash: true
    UI:
      type: password
      group: Password

Relations:
  - type: ManyToMany
    target: Permission
    name: permission
    eager: true
    joinTable: true
    nullable: true
    group: Permissions
    onDelete: CASCADE
    viewColumns:
      - column: description
        as: permission
        valueType: string

Required:
  - username
  - password
SearchFields:
  - username

Unique:
  - username
