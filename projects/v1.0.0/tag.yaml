type: basic-resource
properties:
  name:
    type: string
    maxLength: 400
    minLength: 0

  active:
    type: boolean

  category:
    type: many-to-one
    target: category

  deparment:
    type: many-to-one
    target: department

  some:
    type: many-to-one
    target: category
    cascade:
      - insert
      - update
