name: sku
mainProperty: sku
properties:
  - name: sku
    type: string
    minLength: 3
    maxLength: 50
    uiElement: text

  - name: description
    type: string
    minLength: 3
    maxLength: 50
    uiElement: textarea

  - name: features
    type: many-to-many
    uiElement: search-item
    from: feature
    parent: product

  - name: product
    type: many-to-one
    uiElement: search-item
    from: product
