Name: Store
Description: Store
Properties:
  - Property: name
    Description: Store name
    Defination:
      company: companyName
    Validation:
      type: string
      minLength: 2
      maxLength: 30

    Column:
      columnType: text
      valueType: string

    UI:
      type: text
      group: Store

Relations:
  - type: ManyToOne
    target: Pricelevel
    name: pricelevel
    eager: true
    group: Price Level
    nullable: true
    onDelete: SET NULL
    joinColumn: true
    viewColumns:
      - column: name
        as: pricelevel
        valueType: string

SearchFields:
  - name

Required:
  - name

Unique:
  - name
