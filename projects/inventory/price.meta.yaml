Name: Price
Description: Price
Properties:
  - Property: price
    Description: price
    Defination:
      commerce: price
    Validation:
      type: number
      min: 0
      max: 999999999999
    Column:
      columnType: numeric
      default: 0
      valueType: number
    UI:
      type: number

  - Property: cost
    Description: cost
    Defination:
      commerce: price
    Validation:
      type: number
      min: 0
      max: 999999999999
    Column:
      columnType: numeric
      default: 0
      valueType: number
    UI:
      type: number

SearchFields:
  - price
  - cost

Required:
  - price
    - cost

Relations:
  - type: ManyToOne
    target: Sku
    name: sku
    eager: true
    onDelete: SET NULL
    nullable: true
    joinColumn: true
    viewColumns:
      - column: name
        as: sku
        valueType: string

      - column: barcode
        as: barcode
        valueType: string

  - type: ManyToOne
    target: Pricelevel
    name: pricelevel
    nullable: true
    onDelete: SET NULL
    eager: true
    joinColumn: true
    viewColumns:
      - column: name
        as: pricelevel
        valueType: string
