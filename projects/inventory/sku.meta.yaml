Name: SKU
Description: Stock tracking unit
Properties:
  - Property: name
    Description: SKU name
    Validation:
      type: string
      minLength: 0
      maxLength: 50
    Column:
      columnType: text
      valueType: string
    UI:
      type: text
    Defination:
      random: alpha

  - Property: barcode
    Description: SKU Barcode
    Validation:
      type: string
      minLength: 10
      maxLength: 13
    Column:
      columnType: text
      valueType: string
    UI:
      type: text
    Defination:
      random: alphaNumeric

  - Property: description
    Description: Sku description
    Defination:
      commerce: productDescription
    Validation:
      type: string
      minLength: 3
      maxLength: 500
    Column:
      columnType: text
      valueType: string
    UI:
      type: textarea

Relations:
  - type: ManyToOne
    target: Product
    name: product
    eager: true
    joinColumn: true
    viewColumns:
      - column: name
        as: productName
        valueType: string

Required:
  - name
  - sku
  - product

Unique:
  - name

SearchFields:
  - id
  - uuid
  - name
  - barcode
  - description
