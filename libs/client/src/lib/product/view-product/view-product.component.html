<ae-table #dataTable [data]="(items$ | async)!" [columns]="columns" (filterEvent)="filterData($event)"
    (sortEvent)="sortItems($event)" (pageEvent)="pageData($event)" (selectEvent)="selectItems($event)"
    (newEvent)="newItem()" (editEvent)="editItems()" (deleteEvent)="deleteItems($event)"
    (clearEvent)="handleEvent($event, 'page')"></ae-table>
