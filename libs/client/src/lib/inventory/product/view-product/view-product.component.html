<ae-table #dataTable [data]="(items$ | async)!" [columns]="columns" [totalRecords]="(totalRecords$ | async)!"
  (filterEvent)="handleEvent()" (sortEvent)="handleEvent()" (pageEvent)="handleEvent()"
  (selectEvent)="selectItems($event)" (newEvent)="newItem()" (editEvent)="editItems()"
  (deleteEvent)="deleteItems($event)" (clearEvent)="handleEvent()"></ae-table>
