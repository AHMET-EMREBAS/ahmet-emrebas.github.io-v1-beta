<div class="flex flex-row justify-content-center p-4">
    <div *ngIf="item$ | async as item">
        <div *ngFor="let i of entries(item)">
            <strong>{{i[0]}}</strong>: {{i[1]}}
        </div>
    </div>
</div>
<div class="flex flex-row gap-2  p-4">
    <p-button (click)="deleteItem()" styleClass="p-button-danger">Are you sure to delete the item?</p-button>
</div>
