<form [formGroup]="formGroup" [noValidate]="false">

    <aemat-form-input [group]="formGroup" [controlName]="'name'" [attributes]="{name:'name'}">
    </aemat-form-input>

    <div class="flex flex-row gap-5">
        <button type="submit" pButton (click)="submit()" label="Save"></button>
        <button type="button" pButton class="p-button-secondary" label="Reset" (click)="reset()"></button>
    </div>
</form>
