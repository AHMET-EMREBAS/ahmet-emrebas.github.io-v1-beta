<div
  class="flex flex-column md:flex-row flex-wrap gap-5 p-2"
  *ngIf="item$ | async as item"
>
  <ae-currency-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.price"
    [control]="control('price')"
    [attributes]="formFields.price!"
  >
  </ae-currency-input>

  <ae-currency-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.cost"
    [control]="control('cost')"
    [attributes]="formFields.cost!"
  >
  </ae-currency-input>

  <ae-search-one-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.sku"
    [control]="control('sku')"
    [attributes]="formFields.sku!"
  >
  </ae-search-one-input>

  <ae-search-one-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.pricelevel"
    [control]="control('pricelevel')"
    [attributes]="formFields.pricelevel!"
  >
  </ae-search-one-input>
</div>
