<ae-form
  [submitLabel]="submitLabel"
  [formGroup]="formGroup"
  (formSubmit)="onSubmit($event)"
>
  <ae-currency-input
    [defaultValue]="defaultValue?.price"
    [control]="control('price')"
    [attributes]="formFields.price!"
  >
  </ae-currency-input>

  <ae-currency-input
    [defaultValue]="defaultValue?.cost"
    [control]="control('cost')"
    [attributes]="formFields.cost!"
  >
  </ae-currency-input>

  <ae-search-one-input
    [defaultValue]="defaultValue?.sku"
    [control]="control('sku')"
    [attributes]="formFields.sku!"
  >
  </ae-search-one-input>

  <ae-search-one-input
    [defaultValue]="defaultValue?.pricelevel"
    [control]="control('pricelevel')"
    [attributes]="formFields.pricelevel!"
  >
  </ae-search-one-input>
</ae-form>
