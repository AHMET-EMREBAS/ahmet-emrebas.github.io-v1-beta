<ae-form
  [submitLabel]="submitLabel"
  [formGroup]="formGroup"
  (formSubmit)="onSubmit($event)"
>
  <ae-email-input
    [defaultValue]="defaultValue?.username"
    [control]="control('username')"
    [attributes]="formFields.username!"
  >
  </ae-email-input>

  <ae-password-input
    [defaultValue]="defaultValue?.password"
    [control]="control('password')"
    [attributes]="formFields.password!"
  >
  </ae-password-input>

  <ae-checkbox-group-input
    [defaultValue]="defaultValue?.permissions"
    [control]="control('permissions')"
    [attributes]="formFields.permissions!"
  >
  </ae-checkbox-group-input>
</ae-form>
