<div
  class="flex flex-column md:flex-row flex-wrap gap-5 p-2"
  *ngIf="item$ | async as item"
>
  <ae-text-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.value"
    [control]="control('value')"
    [attributes]="formFields.value!"
  >
  </ae-text-input>

  <ae-text-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.code"
    [control]="control('code')"
    [attributes]="formFields.code!"
  >
  </ae-text-input>

  <ae-search-one-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.feature"
    [control]="control('feature')"
    [attributes]="formFields.feature!"
  >
  </ae-search-one-input>
</div>
