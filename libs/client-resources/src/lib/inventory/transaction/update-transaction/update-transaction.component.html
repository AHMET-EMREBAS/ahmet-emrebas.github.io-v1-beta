<div
  class="flex flex-column md:flex-row flex-wrap gap-5 p-2"
  *ngIf="item$ | async as item"
>
  <ae-select-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.complete"
    [control]="control('complete')"
    [attributes]="formFields.complete!"
  >
  </ae-select-input>
</div>
