<div
  class="flex flex-column md:flex-row flex-wrap gap-5 p-2"
  *ngIf="item$ | async as item"
>
  <ae-number-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.quantity"
    [control]="control('quantity')"
    [attributes]="formFields.quantity!"
  >
  </ae-number-input>

  <ae-select-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.product"
    [control]="control('product')"
    [attributes]="formFields.product!"
  >
  </ae-select-input>

  <ae-select-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.store"
    [control]="control('store')"
    [attributes]="formFields.store!"
  >
  </ae-select-input>
</div>
