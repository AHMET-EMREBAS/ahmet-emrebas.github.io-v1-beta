<ae-form
  [submitLabel]="submitLabel"
  [formGroup]="formGroup"
  (formSubmit)="onSubmit($event)"
>
  <ae-text-input
    [defaultValue]="defaultValue?.name"
    [control]="control('name')"
    [attributes]="formFields.name!"
  >
  </ae-text-input>

  <ae-select-input
    [defaultValue]="defaultValue?.pricelevel"
    [control]="control('pricelevel')"
    [attributes]="formFields.pricelevel!"
  >
  </ae-select-input>
</ae-form>
