<div
  class="flex flex-column md:flex-row flex-wrap gap-5 p-2"
  *ngIf="item$ | async as item"
>
  <ae-text-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.category"
    [control]="control('category')"
    [attributes]="formFields.category!"
  >
  </ae-text-input>
</div>
