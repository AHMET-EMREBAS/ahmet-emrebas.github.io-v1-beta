<div
  class="flex flex-column md:flex-row flex-wrap gap-5 p-2"
  *ngIf="item$ | async as item"
>
  <ae-text-input
    [defaultValue]="item.name"
    [control]="control('name')"
    [attributes]="formFields.name!"
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
  >
  </ae-text-input>

  <ae-select-input
    [defaultValue]="item.cities"
    [control]="control('cities')"
    [attributes]="formFields.cities!"
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
  >
  </ae-select-input>

  <ae-currency-input
    [defaultValue]="item.price"
    [control]="control('price')"
    [attributes]="formFields.price!"
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
  >
  </ae-currency-input>
</div>
