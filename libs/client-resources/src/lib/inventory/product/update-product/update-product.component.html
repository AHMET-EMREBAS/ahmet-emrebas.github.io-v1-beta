<div
  class="flex flex-column md:flex-row flex-wrap gap-5 p-2"
  *ngIf="item$ | async as item"
>
  <ae-text-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.name"
    [control]="control('name')"
    [attributes]="formFields.name!"
  >
  </ae-text-input>

  <ae-text-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.description"
    [control]="control('description')"
    [attributes]="formFields.description!"
  >
  </ae-text-input>

  <ae-select-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.category"
    [control]="control('category')"
    [attributes]="formFields.category!"
  >
  </ae-select-input>
</div>
