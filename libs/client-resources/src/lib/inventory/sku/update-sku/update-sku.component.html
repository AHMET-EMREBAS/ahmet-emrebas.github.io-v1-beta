<div
  class="flex flex-column md:flex-row flex-wrap gap-5 p-2"
  *ngIf="item$ | async as item"
>
  <ae-text-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.sku"
    [control]="control('sku')"
    [attributes]="formFields.sku!"
  >
  </ae-text-input>

  <ae-text-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.barcode"
    [control]="control('barcode')"
    [attributes]="formFields.barcode!"
  >
  </ae-text-input>

  <ae-textarea-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.description"
    [control]="control('description')"
    [attributes]="formFields.description!"
  >
  </ae-textarea-input>

  <ae-search-many-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.variants"
    [control]="control('variants')"
    [attributes]="formFields.variants!"
  >
  </ae-search-many-input>

  <ae-search-many-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.product"
    [control]="control('product')"
    [attributes]="formFields.product!"
  >
  </ae-search-many-input>
</div>
