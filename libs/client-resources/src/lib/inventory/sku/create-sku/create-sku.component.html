<ae-form
  [submitLabel]="submitLabel"
  [formGroup]="formGroup"
  (formSubmit)="onSubmit($event)"
>
  <ae-text-input
    [defaultValue]="defaultValue?.sku"
    [control]="control('sku')"
    [attributes]="formFields.sku!"
  >
  </ae-text-input>

  <ae-text-input
    [defaultValue]="defaultValue?.barcode"
    [control]="control('barcode')"
    [attributes]="formFields.barcode!"
  >
  </ae-text-input>

  <ae-textarea-input
    [defaultValue]="defaultValue?.description"
    [control]="control('description')"
    [attributes]="formFields.description!"
  >
  </ae-textarea-input>

  <ae-search-many-input
    [defaultValue]="defaultValue?.variants"
    [control]="control('variants')"
    [attributes]="formFields.variants!"
  >
  </ae-search-many-input>

  <ae-search-many-input
    [defaultValue]="defaultValue?.product"
    [control]="control('product')"
    [attributes]="formFields.product!"
  >
  </ae-search-many-input>
</ae-form>
