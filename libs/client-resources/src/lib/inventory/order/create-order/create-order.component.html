<ae-form
  [submitLabel]="submitLabel"
  [formGroup]="formGroup"
  (formSubmit)="onSubmit($event)"
>
  <ae-number-input
    [defaultValue]="defaultValue?.quantity"
    [control]="control('quantity')"
    [attributes]="formFields.quantity!"
  >
  </ae-number-input>

  <ae-currency-input
    [defaultValue]="defaultValue?.unitprice"
    [control]="control('unitprice')"
    [attributes]="formFields.unitprice!"
  >
  </ae-currency-input>

  <ae-number-input
    [defaultValue]="defaultValue?.discount"
    [control]="control('discount')"
    [attributes]="formFields.discount!"
  >
  </ae-number-input>

  <ae-checkbox-input
    [defaultValue]="defaultValue?.taxExempt"
    [control]="control('taxExempt')"
    [attributes]="formFields.taxExempt!"
  >
  </ae-checkbox-input>

  <ae-search-one-input
    [defaultValue]="defaultValue?.sku"
    [control]="control('sku')"
    [attributes]="formFields.sku!"
  >
  </ae-search-one-input>

  <ae-search-one-input
    [defaultValue]="defaultValue?.store"
    [control]="control('store')"
    [attributes]="formFields.store!"
  >
  </ae-search-one-input>

  <ae-search-one-input
    [defaultValue]="defaultValue?.transaction"
    [control]="control('transaction')"
    [attributes]="formFields.transaction!"
  >
  </ae-search-one-input>
</ae-form>
