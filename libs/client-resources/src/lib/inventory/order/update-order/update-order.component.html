<div
  class="flex flex-column md:flex-row flex-wrap gap-5 p-2"
  *ngIf="item$ | async as item"
>
  <ae-number-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.quantity"
    [control]="control('quantity')"
    [attributes]="formFields.quantity!"
  >
  </ae-number-input>

  <ae-currency-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.unitprice"
    [control]="control('unitprice')"
    [attributes]="formFields.unitprice!"
  >
  </ae-currency-input>

  <ae-number-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.discount"
    [control]="control('discount')"
    [attributes]="formFields.discount!"
  >
  </ae-number-input>

  <ae-checkbox-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.taxExempt"
    [control]="control('taxExempt')"
    [attributes]="formFields.taxExempt!"
  >
  </ae-checkbox-input>

  <ae-search-one-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.sku"
    [control]="control('sku')"
    [attributes]="formFields.sku!"
  >
  </ae-search-one-input>

  <ae-search-one-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.store"
    [control]="control('store')"
    [attributes]="formFields.store!"
  >
  </ae-search-one-input>

  <ae-search-one-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.transaction"
    [control]="control('transaction')"
    [attributes]="formFields.transaction!"
  >
  </ae-search-one-input>
</div>
