<div
  class="flex flex-column md:flex-row flex-wrap gap-5 p-2"
  *ngIf="item$ | async as item"
>
  <ae-text-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.location"
    [control]="control('location')"
    [attributes]="formFields.location!"
  >
  </ae-text-input>

  <ae-number-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.x"
    [control]="control('x')"
    [attributes]="formFields.x!"
  >
  </ae-number-input>

  <ae-number-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.y"
    [control]="control('y')"
    [attributes]="formFields.y!"
  >
  </ae-number-input>

  <ae-number-input
    [updateField]="true"
    (updateEvent)="update($event, item.id!)"
    [defaultValue]="item?.z"
    [control]="control('z')"
    [attributes]="formFields.z!"
  >
  </ae-number-input>
</div>
