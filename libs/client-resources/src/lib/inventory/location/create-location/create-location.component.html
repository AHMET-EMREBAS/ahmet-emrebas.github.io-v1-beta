<ae-form
  [submitLabel]="submitLabel"
  [formGroup]="formGroup"
  (formSubmit)="onSubmit($event)"
>
  <ae-undefined-input
    [defaultValue]="defaultValue?.location"
    [control]="control('location')"
    [attributes]="formFields.location!"
  >
  </ae-undefined-input>

  <ae-number-input
    [defaultValue]="defaultValue?.x"
    [control]="control('x')"
    [attributes]="formFields.x!"
  >
  </ae-number-input>

  <ae-number-input
    [defaultValue]="defaultValue?.y"
    [control]="control('y')"
    [attributes]="formFields.y!"
  >
  </ae-number-input>

  <ae-number-input
    [defaultValue]="defaultValue?.z"
    [control]="control('z')"
    [attributes]="formFields.z!"
  >
  </ae-number-input>
</ae-form>
