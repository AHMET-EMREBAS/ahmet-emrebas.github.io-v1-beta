<p-contextMenu #cm [model]="ds.contextMenuItems"></p-contextMenu>

<p-table #DATA_TABLE [(selection)]="ds.selection" dataKey="id" [rowTrackBy]="trackBy" [columns]="ds.columns"
    [value]="(ds.entities$ | async)!" responsiveLayout="scroll" styleClass=" p-datatable-gridlines p-datatable-striped"
    [globalFilterFields]="ds.globalFilterFields" [paginator]="true" [showCurrentPageReport]="true" [rows]="4"
    [lazy]="true" [totalRecords]="100000" (onLazyLoad)="clearCache()" [rowsPerPageOptions]="[4, 8, 16,25,50,100]"
    [contextMenu]="cm" [(contextMenuSelection)]="ds.contextMenuSelection" (onPage)="loadData()" (onFilter)="loadData()"
    (onSort)="loadData()">

    <ng-template pTemplate="caption">
        <div class="flex gap-4">
            <button pButton class="p-button-outlined" icon="pi pi-filter-slash" (click)="DATA_TABLE.clear()"
                pTooltip="Clear filter">
            </button>
            <span class="p-input-icon-left ml-auto">

                <i class="pi pi-search"></i>
                <input pInputText type="text" [formControl]="ds.searchControl" placeholder="Search keyword"
                    (input)="DATA_TABLE.filterGlobal(ds.searchControl.value, 'contains')" />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>

            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
                <p-columnFilter type="text" [field]="col.field" display="menu"></p-columnFilter>

            </th>
        </tr>
    </ng-template>


    <ng-template pTemplate="body" let-record let-columns="columns">
        <tr [@enter] [pContextMenuRow]="record" style="position: relative;">

            <td>
                <p-tableCheckbox [value]="record"></p-tableCheckbox>
            </td>

            <td *ngFor="let col of columns">
                {{record[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>

<router-outlet></router-outlet>
