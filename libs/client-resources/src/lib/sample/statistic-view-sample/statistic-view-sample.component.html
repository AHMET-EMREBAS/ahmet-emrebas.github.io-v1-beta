<div class="flex flex-row w-full flex-wrap gap-4 p-3">
    <p-card class="flex-grow-1" [style]="{maxWidth:'400px', height:'400px'}" header="Pie Chart">
        <p-chart type="pie" [data]="data" [responsive]="false"></p-chart>
    </p-card>

    <p-card class="flex-grow-1" [style]="{maxWidth:'400px', height:'400px'}" header="Doughnut Chart">
        <p-chart type="doughnut" [data]="data" [responsive]="false"></p-chart>
    </p-card>

    <p-card class="flex-grow-1" [style]="{maxWidth:'400px', height:'400px'}" header="Polararea Chart">
        <p-chart type="polarArea" [data]="data" [responsive]="false"></p-chart>
    </p-card>

    <p-card class="flex-grow-1" [style]="{maxWidth:'400px', height:'400px'}" header="Bar Chart">
        <p-chart type="bar" [data]="data" [responsive]="false"></p-chart>
    </p-card>

    <p-card class="flex-grow-1" [style]="{maxWidth:'400px', height:'400px'}" header="Line Chart">
        <p-chart type="line" [data]="data" [responsive]="false"></p-chart>
    </p-card>

    <p-card class="flex-grow-1" [style]="{maxWidth:'400px', height:'400px'}" header="Radar Chart">
        <p-chart type="radar" [data]="data" [responsive]="false"></p-chart>
    </p-card>
</div>
