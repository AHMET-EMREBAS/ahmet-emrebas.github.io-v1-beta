<ae-form [submitLabel]="submitLabel" [formGroup]="formGroup" (formSubmit)="onSubmit($event)">
        <ae-text-input [defaultValue]="defaultValue?.name" [control]="control('name')" [attributes]="formFields.name!">
        </ae-text-input>
        <ae-select-input [defaultValue]="defaultValue?.cities" [control]="control('cities')"
                [attributes]="formFields.cities!"> </ae-select-input>

        <ae-currency-input [defaultValue]="defaultValue?.price" [control]="control('price')"
                [attributes]="formFields.price!"> </ae-currency-input>
</ae-form>
