<p-contextMenu #cm [model]="contextMenuItems"></p-contextMenu>




<p-table #dt1
    ################################################################################################################################################
    [columns]="visibleColumns"
    #################################################################################################################################################
    [value]="(data$ | async)!"
    ##################################################################################################################################################
    responsiveLayout="scroll"
    ####################################################################################################################################################
    styleClass="p-datatable-striped p-datatable-gridlines"
    #####################################################################################################################################################
    [paginator]="true"
    ######################################################################################################################################################
    [rows]="4"
    #######################################################################################################################################################1141
    [rowsPerPageOptions]="[4, 10,25,50, 100]"
    #######################################################################################################################################################
    [showCurrentPageReport]="true"
    ########################################################################################################################################################
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    #########################################################################################################################################################
    [globalFilterFields]="globalFilterFields!"
    ##########################################################################################################################################################
    [(selection)]="selectedItems"
    ############################################################################################################################################################
    dataKey="id"
    #################################################################################################################################################################
    [resizableColumns]="true"
    #######################################################################################################################################################################
    [reorderableColumns]="true"
    ########################################################################################################################################################################
    [(contextMenuSelection)]="contextMenuSelection"
    ########################################################################################################################################################################1
    [contextMenu]="cm"
    ########################################################################################################################################################################12
    ########################################################################################################################################################################12123>




    <!-- Table caption -->
    <ng-template pTemplate="caption">
        <div class="flex flex-row gap-2 flex-wrap">

            <p-multiSelect [options]="columns" [(ngModel)]="visibleColumns" optionLabel="header"
                selectedItemsLabel="{0} columns selected" placeholder="Choose Columns">
            </p-multiSelect>

            <div class="flex-grow-1"></div>
            <div class="flex gap-2">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                    (click)="clear(dt1)"></button>
                <!-- <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" [formControl]="globalFilterControl"
                        (input)="filter(globalFilterControl.value)" placeholder="Search keyword" />
                </span> -->

                <!-- <p-checkbox [(ngModel)]="withDeleted" [binary]="true" [label]="'With Deleted'"></p-checkbox> -->
            </div>
        </div>
    </ng-template>



    <!-- Table headers  -->
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th></th>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.sortable && col.field" pResizableColumn
                pReorderableColumn>

                <div class="flex justify-content-center align-items-center">

                    {{col.header}}
                    <p-sortIcon [field]="col.field" *ngIf="col.sortable"></p-sortIcon>
                    <p-columnFilter type="text" [field]="col.field" display="menu"></p-columnFilter>
                </div>
            </th>
        </tr>
    </ng-template>





    <!-- Data content here  -->
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
        <tr [pReorderableRow]="index">
            <td>
                <span class="pi pi-bars" [pReorderableRowHandle]="index"></span>
            </td>

            <td>
                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>

            <td *ngFor="let col of columns" [pContextMenuRow]="rowData">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
