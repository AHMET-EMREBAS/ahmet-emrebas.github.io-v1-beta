<p-contextMenu #cm [model]="ds.contextMenuItems"></p-contextMenu>


<p-table #DATA_TABLE [(selection)]="ds.selection" dataKey="id" [rowTrackBy]="trackBy" [lazy]="true"
    [columns]="ds.columns" [value]="(ds.pageData$ | async)!" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rows]="2"
    [rowsPerPageOptions]="[2,4,10,25,50]" responsiveLayout="scroll"
    styleClass="p-datatable-gridlines p-datatable-striped" [globalFilterFields]="ds.globalFilterFields"
    [totalRecords]="1000" (onPage)="loadData($event)" (onSort)="loadData($event)" [contextMenu]="cm"
    [(contextMenuSelection)]="ds.contextMenuSelection">

    <ng-template pTemplate="caption">
        <div class="flex">
            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                (click)="DATA_TABLE.clear()"></button>
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" [formControl]="ds.searchControl"
                    (input)="DATA_TABLE.filterGlobal( ds.searchControl.value, 'contains')"
                    placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>

            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
                <p-columnFilter type="text" [field]="col.field" display="menu"></p-columnFilter>

            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-record let-columns="columns">
        <tr [@enter] [pContextMenuRow]="record">
            <td>
                <p-tableCheckbox [value]="record"></p-tableCheckbox>
            </td>

            <td *ngFor="let col of columns">
                {{record[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
