<p-contextMenu #cm [model]="ds.contextMenuItems"></p-contextMenu>

<p-table #DATA_TABLE [(selection)]="ds.selection" dataKey="id" [rowTrackBy]="trackBy" [columns]="ds.columns"
    [value]="(ds.entities$ | async)!" responsiveLayout="scroll" styleClass=" p-datatable-gridlines p-datatable-striped"
    [globalFilterFields]="ds.globalFilterFields" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
    [rows]="4" [lazy]="true" [totalRecords]="(totalRecords | async)!" [rowsPerPageOptions]="[4, 8, 16,25,50,100]"
    [contextMenu]="cm" [(contextMenuSelection)]="ds.contextMenuSelection">

    <ng-template pTemplate="caption">
        <div class="flex gap-4">
            <button pButton class="p-button-outlined" icon="pi pi-filter-slash" (click)="clearFilter()"
                pTooltip="Clear filter">
            </button>
            <span class="p-input-icon-left ml-auto">

                <i class="pi pi-search"></i>
                <input pInputText type="text" [formControl]="ds.searchControl" placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>

            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
                <p-columnFilter type="text" [field]="col.field" display="menu"></p-columnFilter>

            </th>
        </tr>
    </ng-template>


    <ng-template pTemplate="body" let-dataRow let-columns="columns">
        <tr [@enter] [pContextMenuRow]="dataRow" style="position: relative;">

            <td>
                <p-tableCheckbox [value]="dataRow"></p-tableCheckbox>
            </td>

            <td *ngFor="let col of columns">
                {{dataRow[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
