<p-toolbar>

    <div class="p-toolbar-left flex  gap-3 pl-4">
        <p-button icon="pi pi-plus" styleClass="p-button-success" tooltipPosition="bottom" pTooltip="New"
            [routerLink]="['create']" routerLinkActive="router-link-active"></p-button>
    </div>

    <div class="p-toolbar-right flex gap-3 pr-4">
        <p-button icon="pi pi-table" tooltipPosition="bottom" pTooltip="Table View" [routerLink]="['table-view']"
            routerLinkActive="router-link-active"></p-button>

        <p-button icon="pi pi-th-large" tooltipPosition="bottom" pTooltip="Card View" [routerLink]="['card-view']"
            routerLinkActive="router-link-active"></p-button>

        <p-button icon="pi pi-chart-bar" styleClass="p-button-secondary" tooltipPosition="bottom" pTooltip="Statistics"
            [routerLink]="['statistic-view']" routerLinkActive="router-link-active">
        </p-button>

    </div>
</p-toolbar>
<ng-content></ng-content>
