<form id="form-element" class="flex flex-column md:flex-row  flex-wrap gap-5 p-2 " (ngSubmit)="submit()"
    [formGroup]="formGroup" [noValidate]="false" cdkTrapFocus>

    <ng-content></ng-content>

    <div class="flex flex-row gap-2 w-full ">
        <button type="submit" class="p-button-success flex-grow-1" pButton [label]="submitLabel" [disabled]="submitLock"
            tabindex="1"></button>

    </div>
</form>
