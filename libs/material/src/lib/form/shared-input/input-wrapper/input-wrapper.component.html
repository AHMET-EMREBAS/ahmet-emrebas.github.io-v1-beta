<div class="input-wrapper flex flex-row justify-content-start align-items-center">
    <div class="p-inputgroup">
        <ng-content></ng-content>
    </div>
    <div class="status">
        <p-progressSpinner *ngIf="isTyping$ | async" [style]="{width: '40px', height: '40px'}" strokeWidth="4">
        </p-progressSpinner>
        <div class="ng-container" *ngIf="(isTyping$ | async) ===false">

            <i *ngIf="isValid()" class="pi pi-check mr-1" [style]="{color:'var(--green-600)'}">
            </i>

            <i *ngIf="isInvalid()" class="pi pi-times mr-1" [style]="{color:'var(--red-600)'}">
            </i>

        </div>
    </div>
</div>
