<div class="w-full" [formGroup]="formGroup">

    <div class="p-inputgroup">
        <input pInputText class="w-full" #password [id]="field.name + '-input'" [formControlName]="field.name"
            [type]="viewPassword ? 'text' : 'password'" autocomplete="new-password"
            [attr.minlength]="field.minLength || 6" [attr.maxlength]="50">

        <p-button [icon]="viewPassword ? 'pi pi-eye-slash':'pi pi-eye'" (click)="viewPassword = !viewPassword">
        </p-button>

    </div>
</div>
