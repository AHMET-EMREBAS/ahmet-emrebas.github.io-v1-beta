<div class="field" [formGroup]="group">
    <label [for]="label" class="block"> {{label}}</label>


    <input type="text" [id]="label" [formControlName]="controlName" pInputText required
        [aematSetAttribute]="attributes">


    <div class="error" *ngIf="errorMessage('name') as msg">{{msg}}</div>
</div>
