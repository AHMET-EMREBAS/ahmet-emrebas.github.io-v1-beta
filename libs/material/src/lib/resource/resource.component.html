<p-toolbar styleClass="flex flex-row gap-2 justify-content-start ">

    <p-button label="New" icon="pi pi-plus" [routerLink]="['create']" routerLinkActive="router-link-active"></p-button>

    <p-button label="View" icon="pi pi-list" styleClass="p-button-secondary" [routerLink]="['view']"
        routerLinkActive="router-link-active"></p-button>

    <p-button label="Delete" icon="pi pi-trash" styleClass="p-button-danger" [routerLink]="['delete', 1]"
        routerLinkActive="router-link-active">
    </p-button>

    <p-button label="Update" icon="pi pi-pencil" styleClass="p-button-warning" [routerLink]="['update', 1]"
        routerLinkActive="router-link-active">
    </p-button>

</p-toolbar>
