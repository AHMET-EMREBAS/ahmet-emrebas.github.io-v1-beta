{{formGroup.value | json}}
<form #form [formGroup]="formGroup" [noValidate]="false">


    <div class="field">
        <label for="First Name" class="block">First Name</label>
        <input id="First Name" type="text" pInputText formControlName="firstName">
    </div>

    <div class="field">
        <label for="Age" class="block">Age</label>
        <input id="Age" type="number" pInputText formControlName="firstName">
    </div>

    <button pButton type="submit" [label]="formSubmitLabel" (click)="submit()" [disabled]="formSubmitted"></button>

</form>
