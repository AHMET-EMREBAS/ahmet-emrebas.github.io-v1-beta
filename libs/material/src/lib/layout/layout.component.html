<div class="flex flex-column gap-2  border-blue-200 border-3 h-full">

    <p-menubar [model]=" (bigView$ | async) ? lm.MENU_BAR || [] : mobileMenu()">
        <ng-template pTemplate="start">
            <img src="assets/icons/icon-72x72.png" height="40" class="mr-2" />
        </ng-template>

        <ng-template pTemplate="end">

            <div class="p-inputgroup">

                <input class="search-input" #searchInput type="search" id="search" pInputText placeholder="Search">
                <button name="search" aria-roledescription="Search button" pButton class="p-inputgroup-addon"
                    (click)="search(searchInput)">
                    <i class="pi pi-search"></i>
                </button>
            </div>
        </ng-template>
    </p-menubar>

    <div class="flex flex-row flex-grow-1  gap-2 border-orange-200 border-3 ">


        <ng-container *ngIf="bigView$ | async">
            <div class="flex flex-column justify-content-between" *ngIf="lm">
                <p-menu *ngIf="lm.TOP_LEFT" [model]="lm.TOP_LEFT"></p-menu>
                <p-menu *ngIf="lm.BOTTOM_LEFT" [model]="lm.BOTTOM_LEFT"></p-menu>
            </div>

        </ng-container>

        <div class="flex flex-column gap-2 flex-grow-1">

            <p-card header="Card Header ">
                <ng-content></ng-content>
            </p-card>
        </div>

        <ng-container *ngIf="bigView$ | async">

            <div class="flex flex-column justify-content-between" *ngIf="lm">

                <p-menu *ngIf="lm.TOP_RIGHT" [model]="lm.TOP_RIGHT"></p-menu>
                <p-menu *ngIf="lm.BOTTOM_RIGHT" [model]="lm.BOTTOM_RIGHT"></p-menu>
            </div>
        </ng-container>
    </div>

    <p-toolbar [style]="{padding:'5px'}">


        <div class="p-toolbar-group-left">
            <small class="text-gray-700"> Copyright 2022 all rights are reserved. </small>
        </div>

        <div class="p-toolbar-group-right">
            <p-button icon="pi pi-bell" styleClass="p-button-warning"></p-button>
        </div>
    </p-toolbar>

</div>
