<div class="flex flex-column gap-2">


    <p-toolbar>
        <div class="p-toolbar-left">

            <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash">
            </button>
        </div>

        <div class="p-toolbar-right">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" [formControl]="ds.searchControl" placeholder="Search keyword"
                    (input)="getPageData()" />
            </span>
        </div>
    </p-toolbar>

    <div class="flex flex-column justify-content-center align-items-center">

        <div class="flex flex-row justify-content-start p-3 flex-wrap gap-4">
            <p-card *ngFor="let e of (ds.entities$ | async )!">
                <ng-template pTemplate="header" *ngIf="e.img">
                    <img alt="Card" [src]="e.img">
                </ng-template>

                <ng-template pTemplate="content">
                    <div class="flex flex-column gap-3 ">
                        <div *ngFor="let col of ds.columns" class="card-row flex gap-2" [@enter]>
                            <strong>{{col.header}} : </strong> <span>{{e[col.field]}}</span>
                        </div>
                    </div>
                </ng-template>
            </p-card>

        </div>
    </div>

    <p-table #PAGINATOR [paginator]="true" [lazy]="true" [totalRecords]="100000" [rows]="3"
        [rowsPerPageOptions]="[3,6,9,12,20, 50, 100]" [showCurrentPageReport]="true" (onPage)="getPageData()"
        [globalFilterFields]="ds.globalFilterFields"> </p-table>
</div>
